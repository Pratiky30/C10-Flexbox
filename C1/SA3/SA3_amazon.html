<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon & Fashion UI Clones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="content-tab active" id="amazon">
            <!-- Amazon UI Clone -->
            <div class="amazon-navbar">
                <div class="amazon-nav container">
                    <div class="amazon-logo">
                        <img src="https://logos-world.net/wp-content/uploads/2020/04/Amazon-Emblem.jpg"
                            alt="Amazon logo with smile arrow pointing from A to Z" />
                    </div>

                    <div class="amazon-search">
                        <input type="text" placeholder="Search Amazon">
                        <button>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                            </svg>
                        </button>
                    </div>

                    <div class="amazon-nav-links">
                        <div class="amazon-nav-item">
                            <div>Furniture</div>
                        </div>

                        <div class="amazon-nav-item">
                            <div>Electronics</div>
                        </div>

                        <div class="amazon-nav-item">
                            <div>Grocery</div>
                        </div>

                        <div class="amazon-nav-item">
                            <div>Clothing</div>
                        </div>

                        <div class="amazon-cart">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-cart" viewBox="0 0 16 16">
                                <path
                                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
                            </svg>
                            <span>Cart</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html
